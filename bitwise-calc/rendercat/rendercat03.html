<script>
let isrun = false;

function updateNow(kitten) {
	const tailData  = kitten.tail   << 0;
    const faceData  = kitten.face   << 1; 
    const backData  = kitten.back   << 2;
    const colorData = kitten.color 	<< 3;
    const ageData   = kitten.age    << 6;
    const fcolorData= kitten.faceColor << 9;
    update_kitten(Kitten.unpack(faceData | tailData | backData | colorData | ageData | fcolorData));
}

let data = null;

$(function() {
	data = Bind({
		kitten: {
	        tail:  false,
	        face:  false,
	        back:  false,
	        color: 0,
	        faceColor: 0,
	        age:   0
		}
	}, 
	{
		kitten: (kitten) => { 
			if(!isrun) return;
			updateNow(kitten);
		},
		"kitten.tail": '#tail',
		"kitten.face": '#face',
		"kitten.back": '#back',
		"kitten.color": {
			dom: '#colors',
			callback: (a, b, c, d) => { return parseInt(a); },
			parse: (a, b, c, d) => { return parseInt(a); },
			transform: (a, b, c, d) => {
				let $select = $("#colors");
				let $colors = $select.find("option");
				$colors.removeAttr('selected').filter(`[value="${a}"]`).attr('selected');

				return $select.html();
			}
		},
		"kitten.faceColor": {
			dom: '#faceColors',
			callback: (a, b, c, d) => { return parseInt(a); },
			parse: (a, b, c, d) => { return parseInt(a); },
			transform: (a, b, c, d) => {
				let $select = $("#faceColors");
				let $colors = $select.find("option");
				$colors.removeAttr('selected').filter(`[value="${a}"]`).attr('selected');

				return $select.html();
			}
		},
		"kitten.age": '#age'
	});
});

function EXECUTE() {
	$("#GAME").html("");
	kitten_run();
	engine_add_start(() => {
		updateNow(data.kitten);
	});
	engine_run();
	isrun = true;
}
</script>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-9 -fl -grow" id="GAME" style="position: static; height: 400px; padding: 0"></div>
		<div class="col-xs-3" id="calc">
			<div id="BinaryOperationControls" class="-fl-col -al-stretch -grow" style="padding-bottom: 1em;">
				<div class="-fl-col -al-stretch -ju-center out-group -grow">
					<div class="-fl-row -grow out-group2">
						<label for="back" class="out -grow">
							<input type="checkbox" id="back"> Back
						</label>
						<label for="face" class="out -grow">
							<input type="checkbox" id="face"> Face
						</label>
						<label for="tail" class="out -grow">
							<input type="checkbox" id="tail"> Tail
						</label>
					</div>
					<div class="-grow -fl out-group2">
						<span class="out-label">age</span>
			    		<input type="number" class="out -grow" min="0" max="6" id="age">
					</div>
					<div class="-grow out-group2 -fl">
						<span class="out-label">Body Color</span>
						<select id="colors" class="out -grow" style="height: 38px;">
							<option value="0">Devil</option>
							<option value="1">Black</option>
							<option value="2">White</option>
							<option value="3">Gray</option>
							<option value="4">Ginger</option>
					    </select>
					</div>
					<div class="-grow out-group2 -fl">
						<span class="out-label">Face Color</span>
						<select id="faceColors" class="out -grow" style="height: 38px;">
							<option value="0">Devil</option>
							<option value="1">Black</option>
							<option value="2">White</option>
							<option value="3">Gray</option>
							<option value="4">Ginger</option>
					    </select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
