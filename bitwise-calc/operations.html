<script>
// const requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              // window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

$(function() {
	const binaryOptions = { allowIndexes: false };
	const binaryA = new BinaryData(0, 8, binaryOptions);
	const binaryB = new BinaryData(0, 8, binaryOptions);
	const binaryF = new BinaryData(0, 8, binaryOptions);

	binaryA.toggle(1);
	binaryA.toggle(2);

	binaryB.toggle(0);
	binaryB.toggle(1);

	const renderOptions    = { cols: 2, showMath: false, showByte: false };

	const rendererA = new BinaryRenderer($("#BinaryCalculatorA"), binaryA, renderOptions);
	const rendererB = new BinaryRenderer($("#BinaryCalculatorB"), binaryB, renderOptions);


	const renderFinalOptions    = { cols: 2, showMath: false, showByte: false, bit: { allowSet: false } }; 

	const rendererF = new BinaryRenderer($("#BinaryCalculatorF"), binaryF, renderFinalOptions);

	rendererA.loop();
	rendererB.loop();

	const operations = {
		and: function(a,b) { return a & b; },
		or:  function(a,b) { return a | b; },
		xor: function(a,b) { return a ^ b; }
	};

	let operation = "or";

	const calculate = ()=> {
		binaryF.change(operations[operation](binaryA.decial, binaryB.decial));
		requestAnimationFrame(calculate);
	};

	$(".BinaryOperation").click(function(){
		const $clicked = $(this);
		operation = $clicked.data("operation");
		$(".BinaryOperation").removeClass("active");
		$clicked.addClass("active"); return false;
	});

	calculate();
	
	rendererF.loop();
});
</script>
